    <!DOCTYPE html>
<html>
<head>
  <title>My Gallery</title>
  <style>
    /* Style the gallery container */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Style the image elements */
    .gallery img {
      width: 200px; /* Adjust the image width as needed */
      height: 200px; /* Adjust the image height as needed */
      margin: 10px; /* Add spacing between images */
      object-fit: cover; /* Ensure images fit their containers */
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="pic1.png" alt="Image 1">
    <img src="pic3.jpeg" alt="Image 2">
    <img src="pic4.png" alt="Image 3">
    </div>
</body>
